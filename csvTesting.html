<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet System Data Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        #planetInfo {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Planet System Data Viewer</h1>
    
    <label for="planetSelect">Select a Planet:</label>
    <select id="planetSelect" onchange="displayPlanetInfo()">
        <option value="">--Select a Planet--</option>
    </select>

    <div id="planetInfo">
        <!-- Planet information will be displayed here -->
    </div>

    <script>
        const planetData = {};

        function loadCSVData() {
            fetch('planet_system2.csv')
                .then(response => response.text())
                .then(data => {
                    // Split rows and parse CSV
                    const rows = data.split('\n');
                    const headers = rows[0].split(',');

                    for (let i = 1; i < rows.length; i++) {
                        const values = rows[i].split(',');
                        const planetName = values[0].trim();
                        planetData[planetName] = {};

                        headers.slice(1).forEach((header, index) => {
                            planetData[planetName][header.trim()] = values[index + 1].trim();
                        });

                        // Add planet to the dropdown menu
                        const option = document.createElement("option");
                        option.value = planetName;
                        option.textContent = planetName;
                        document.getElementById("planetSelect").appendChild(option);
                    }
                })
                .catch(error => console.error('Error loading CSV:', error));
        }

        function displayPlanetInfo() {
            const planetName = document.getElementById("planetSelect").value;
            const planetInfoDiv = document.getElementById("planetInfo");

            if (planetData[planetName]) {
                const data = planetData[planetName];
                planetInfoDiv.innerHTML = `
                    <h2>Planet: ${planetName}</h2>
                    <p><strong>Mass:</strong> ${data.mass} x 10²⁴ kg</p>
                    <p><strong>Diameter:</strong> ${data.diameter} km</p>
                    <p><strong>Density:</strong> ${data.density} kg/m³</p>
                    <p><strong>Surface Gravity:</strong> ${data.surface_gravity} m/s²</p>
                    <p><strong>Escape Velocity:</strong> ${data.escape_velocity} km/s</p>
                    <p><strong>Rotation Period:</strong> ${data.rotation_period} hours</p>
                    <p><strong>Obliquity:</strong> ${data.obliquity} º</p>
                    <p><strong>Number of Moons:</strong> ${data.moon}</p>
                    <p><strong>Ring System:</strong> ${data.ring}</p>
                    <p><strong>Mean Temperature:</strong> ${data.temperature} °C</p>
                    <p><strong>Atmosphere:</strong> ${data.atmosphere}</p>
                    <p><strong>Orbital Period:</strong> ${data.orbital_period} days</p>
                    <p><strong>Orbital Velocity:</strong> ${data.orbital_velocity} km/s</p>
                    <p><strong>Orbital Inclination:</strong> ${data.orbital_inclination} º</p>
                    <p><strong>Orbital Eccentricity:</strong> ${data.orbital_eccentricity}</p>
                `;
            } else {
                planetInfoDiv.innerHTML = `<p>Please select a planet to view its information.</p>`;
            }
        }

        // Load CSV data on page load
        window.onload = loadCSVData;
    </script>
</body>
</html>
